{% extends "base.html" %}


{% block page_title %}
    {{room.name}}
{% endblock page_title %}

{% block content %}

    <div class="-mt-5 comtainer max-w-full h-75vh flex mb-20">
        <div class="h-full w-1/2 bg-cover" style="background-image: url({{room.first_photo}});"></div>
        <div class="h-full w-1/2 flex flex-wrap">
            {% for photo in room.get_next_four_photos %}
                <div style="background-image: url({{photo.file.url}});" class="w-1/2 h-auto bg-cover bg-center border-gray-5-700 border-1"></div>
            {% endfor %}
        </div>
    </div>
    <div class="container mx-auto flex justify-around pb-56">
        <div class="w-1/2">
            <div class="flex justify-between">
                <div>
                    <h4 class="text-3xl font-medium mb-px">{{room.name}}</h4>
                    <span class="text-gray-700 font-light">{{room.city}}</span>
                </div>
                <div>
                    {% include "mixins/user_avatar.html" with user=room.host %}
                    {{room.host.first_name}}
                </div>
            </div>
        </div>
        <div class="w-1/3"></div>
    </div>
{% endblock %}
